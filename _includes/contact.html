<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Scrivici!</h2>
                    <h3 class="section-subheading text-muted">Se vuoi contattarci lascia il tuo messaggio qui sotto!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Il tuo nome *" id="name" required data-validation-required-message="scrivi il tuo nome">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="La tua mail *" id="email" required data-validation-required-message="scrivi la tua mail">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Il tuo recapito telefonico *" id="phone" required data-validation-required-message="scrivi il tuo numero di telefono">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Messaggio *" id="message" required data-validation-required-message="scrivi il tuo messaggio"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Invia</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
